<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Skapa en div som innehåller input, button, ul -->
    <h1>Inköpslista</h1>
    <div id="app">
      <input
        id="todo-input"
        type="text"
        name="todo-input"
        placeholder="Skriv in en to do..."
      />
      <button id="todo-button">Lägg till en vara</button>
      <ul id="todo-list"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
